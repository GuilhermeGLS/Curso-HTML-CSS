<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Meu html</title>
</head>
<body>
    <h1 style="background-color: red;">Cabeçalho</h1>
    <p><b>exemplo</b> de texto em negrito com a tag <i>bold</i></p> <!-- A tag <strong> no HTML é usada para indicar que o texto contido dentro dela deve ser enfatizado ou destacado visualmente como sendo forte ou importante. -->
    <p><strong>exemplo</strong>  de texto com a tag <i>strong</i></p> <!-- Enquanto a tag <b> é usada apenas para aplicar um estilo de negrito ao texto.
        a tag <i> é usada apenas para aplicar um estilo em italico,enquanto a tag <em> serva para dar ênfase -->
</body> 
</html>
